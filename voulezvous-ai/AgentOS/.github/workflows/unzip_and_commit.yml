name: Unzip and Commit

on:
  push:
    paths:
      - '**.zip'

jobs:
  unzip_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Unzip file
        run: |
          ZIP=$(find . -name '*.zip' | head -n 1)
          unzip -o "$ZIP" -d .
          rm "$ZIP"

      - name: Commit unzipped content
        run: |
          git config user.name "AgentOS Bot"
          git config user.email "bot@agentos.app"
          git add .
          git commit -m "Unzipped and removed zip"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
